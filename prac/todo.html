<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>오늘의 투두</title>
  </head>
  <body>
    <style>
      #title {
        color: royalblue;
      }

      .wrap {
        display: flex;
      }

      .todo-card {
        border: 1px solid gray;
        border-radius: 5px;
        padding: 2em;
        margin: 1em;
        flex: 1 1 0;
      }

      button {
        width: calc(80% - 20px);
      }

      button:hover {
        background-color: orange;
      }
    </style>
    <h1 id="title">오늘 할 일</h1>
    <div class="wrap">
      <div class="todo-card">
        <h3>고양이 밥주기</h3>
        <p>고양이 물, 사료 챙겨주기</p>
        <button onClick="gray(0)">완료</button>
      </div>

      <div class="todo-card">
        <h3>장보기</h3>
        <p>토마토, 계란, 초코렛 사기</p>
        <button>완료</button>
      </div>
    </div>
    <div class="wrap">
      <div class="todo-card">
        <h3>코딩하기</h3>
        <p>리액트 강의 1주차 듣기</p>
        <button>완료</button>
      </div>
      <div class="todo-card">
        <h3>코딩하기</h3>
        <p>리액트 강의 1주차 듣기</p>
        <button>완료</button>
      </div>
    </div>

    <script>
        
        function sayHello(event){
            console.log("hello");
        }

        function gray(index){
            let card = document.getElementsByClassName("todo-card")[index];
            card.style.backgroundColor = "gray"
        }

        const wraps = document.getElementsByClassName("wrap");

        console.log(wraps);

        const title = document.getElementById("title");
        console.log(title);
        title.style.backgroundColor = "yellow";

        const buttons = document.getElementsByTagName("button")

        for (let i=0; i<buttons.length; i++){
            buttons[i].addEventListener("click", sayHello)
        }


    </script>
  </body>
</html>
